<div *ngIf="isLoading; else showQuestions">
    <app-loader></app-loader>
</div>

<ng-template #showQuestions>
    <div *ngIf="questionsList.length === 0">
        <p>No questions found</p>
    </div>
    <div class="container my-3">
        <h1>Recently Asked Questions</h1>
        <hr>
    </div>
    <div *ngFor="let question of questionsList">
        <app-question-item [questionItem]="question"></app-question-item>
    </div>
</ng-template>

<div class="pagination-container" *ngIf="!isLoading;">
    <button class="btn btn-light mx-3"><i class="fa fa-chevron-left"></i>  Previous Page</button>
    <button class="btn btn-dark">Next Page  <i class="fa fa-chevron-right"></i></button>
</div>

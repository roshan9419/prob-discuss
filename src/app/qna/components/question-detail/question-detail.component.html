<div class="container m-3">
    <h1>{{ question!.title }}</h1>
    <hr>
    <p>{{ question!.content }}</p>
    <b>Tags</b>
    <p>{{ question!.tags }}</p>
    <hr>
    <div class="m-3">
        <h5>Your Answer</h5>
        <form (ngSubmit)="addAnswer()">
            <div class="form-group my-3">
                <label for="answer">Describe your answer</label>
                <input type="text" class="form-control" name="answer" id="answer" [(ngModel)]="answer.content">
            </div>
            <button type="submit" class="btn btn-primary btn-sm my-3" [disabled]="!answer.content">Post your Answer</button>
            <button type="reset" class="btn btn-danger btn-sm mx-3">Clear</button>
        </form>
        <div>
            {{ publishedStatus }}
        </div>
        <hr>
    </div>
</div>
<div *ngFor="let answer of answersList">
    <p>{{answer.content}}</p>
</div>

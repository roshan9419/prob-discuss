<div class="container">
    <a class="qtitle" [routerLink]="'/question/' + questionItem.questionId">{{ questionItem.title }}</a><br>
    <p class="content">{{ getQuestionDesc() }}</p>

    <app-tags [tags]="questionItem.tags"></app-tags>

    <div class="user-ques">
        <small>asked {{ questionItem.askedDate | dateAgo}} by </small>
        <a class="user" [routerLink]="['/profile', questionItem.userId]">{{questionItem.username}}</a>
    </div>
</div>

<div class="container">
    <a class="qtitle" [routerLink]="'/question/' + questionItem.questionId">{{ questionItem.title }}</a><br>
    <p>{{ questionItem.content }}</p>

    <div class="tag-container" *ngIf="questionItem.tags">
        <span *ngFor="let tag of (questionItem.tags.split(','))">
            <app-tag [name]="tag.trim()"></app-tag>
        </span>
    </div>
    <p>Asked by: {{ questionItem.username }} on {{ questionItem.askedDate | dateAgo }}</p>
</div>

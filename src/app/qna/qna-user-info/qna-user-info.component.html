<div class="card-container" [ngClass]="{'light-background': !isQues}">
    <small class="time">{{(isQues ? 'asked ' : 'answered ') + (date | formattedDate)}}</small>
    <div class="user-det">
        <app-user-dp [borderRadius]="10"
            [photoUrl]="imageUrl">
        </app-user-dp>
        <div class="right-part">
            <div class="username">{{name}}</div>
            <a [routerLink]="['/profile', userId ]">View
                Profile</a>
        </div>
    </div>
</div>
